<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Currency Exchange</title>
  <style>
    /* Body styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    /* Container card */
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }

    h1 {
      margin-bottom: 25px;
      color: #333;
      font-size: 26px;
      letter-spacing: 1px;
    }

    /* Inputs & Selects */
    input, select {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #5563DE;
      box-shadow: 0 0 10px rgba(85, 99, 222, 0.3);
    }

    /* Button */
    button {
      padding: 12px 20px;
      background: #5563DE;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      margin-top: 15px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #3b46b1;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    /* Result */
    .result {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #5563DE;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Footer / small text */
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Currency Exchange</h1>
    <input type="number" id="amount" placeholder="Enter amount" />
    <select id="fromCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="INR">INR</option>
      <option value="NPR">NPR</option>
    </select>
    <select id="toCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="INR">INR</option>
      <option value="NPR">NPR</option>
    </select>
    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
    <div class="footer">Rates powered by ExchangeRate-API</div>
  </div>

  <script>
    async function getRates(base = 'USD') {
      try {
        const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${base}`);
        const data = await response.json();
        return data.rates;
      } catch (err) {
        console.error('Error fetching rates:', err);
        alert('Failed to fetch live rates, using fallback.');
        return null;
      }
    }

    async function convertCurrency() {
      const amount = parseFloat(document.getElementById('amount').value);
      const fromCurrency = document.getElementById('fromCurrency').value;
      const toCurrency = document.getElementById('toCurrency').value;
      const resultDiv = document.getElementById('result');

      if (isNaN(amount)) {
        alert("Please enter a valid number");
        return;
      }

      const rates = await getRates(fromCurrency);
      if (!rates) {
        resultDiv.innerText = "Could not fetch live rates.";
        resultDiv.classList.add('show');
        return;
      }

      const rate = rates[toCurrency];
      if (!rate) {
        resultDiv.innerText = `Rate not found for ${toCurrency}`;
        resultDiv.classList.add('show');
        return;
      }

      const converted = (amount * rate).toFixed(2);
      resultDiv.innerText = `${amount} ${fromCurrency} = ${converted} ${toCurrency}`;
      resultDiv.classList.add('show');
    }
  </script>
</body>
</html>
